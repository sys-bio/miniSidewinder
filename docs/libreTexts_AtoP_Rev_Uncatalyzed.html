<script type="text/javascript">
function runModel2() {
// Use this code if you have a predefined model to run located at some URL:

//fetch('models/BIOMD0098_Goldbeter1990.xml')
fetch(newModel)
  .then(response => response.text())
  .then((data) => {
    console.log(data);
	//newModel = data;
	iframeSize = 'simulatorAtoP'; 
 	
 	newRT = '5';  // Length of run
 	newSS = '0.010'; // integrator step size, thus 1000 points (10/0.010)

 	spPlot = ''; // Species to plot, exact id match, '' for default vals
 	yLabel = 'conc (uM)';
 	xLabel = 'sec';
	getInfo2(iframeSize,data,newRT,newSS,staticRun,parSliders,spPlot);
  })
