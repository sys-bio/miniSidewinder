The template is here:
<!--  Template for calling Simulator with model -->
<!--  Place in webpage where appropriate        -->

<p><script type="text/javascript">

 async function runKholodenko2000(newFrame) {
// **** Simulation info to fill out: ********
  const modelURL = 'https://bio.libretexts.org/@api/deki/files/70444/HVJ_RevKholodenko2000___Ultrasensitivity_and_negative_feedback_bring_oscillations_in_MAPK_cascade.xml?origin=mt-web'; // Location of sbml model on libreTexts
  const newRT = '4000';  // Length of run
  const newSS = '0.20'; // integrator step size, thus 500 points (5/0.010)
  const staticRun = 'true'; // Display after all calculations are done.
  const parSliders = ''; // param sliders, exact id match
  const spPlot = ''; // Species to plot, exact id match, '' for default vals
  const yLabel = 'conc (uM)';
  const xLabel = 'sec';
// *** END of Simulation info to fill out ***
// ******************************************
// Simulator location:
   const simURL = "https://sys-bio.github.io/miniSidewinder/libretexts/libreTextsLoadSim.html";
// ******************************************
   try {
      para = new URLSearchParams();
	  para.append('m_URL', modelURL);
	  para.append('m_RT', newRT);
	  para.append('m_SS', newSS);
	  para.append('m_static', staticRun);
	  para.append('m_species', spPlot);
	  para.append('m_pars', parSliders);
	  para.append('m_yLabel', yLabel);
	  para.append('m_xLabel', xLabel);
	  // Note: URL + Param search string char limit ~ 2k
      try {
	    document.getElementById(newFrame).src = simURL + '?' + para.toString(); // Sim page to put in iFrame.
		}
	  catch(err) {
	    let errMsg = 'newFrame: ' + newFrame + ', does not match iframe id! ' + err;
          alert(errMsg);
	  }
	}
	catch(err) {
	 console.log('Issue setting simulation parameters: ', err);
	}
  return;
 } 

</script>
<input id="btnKholodenko2000" onclick="runKholodenko2000('Kholodenko2000');" type="button" value="Load Kholodenko 2000 model" /></p>
<p class="mt-align-center"><iframe align="middle" height="600px" id="Kholodenko2000" name="Kholodenko2000" width="80%"></iframe></p>
