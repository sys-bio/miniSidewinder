<p><script type="text/javascript">

 async function runKholodenko2000(newFrame) {
// **** Test Simulation info to fill out: ********

  const staticRun = 'true'; // Only Display after simulation is done.

  //const staticRun = 'false'; // Same as default.

  //const parSliders = '_F_, K1_J0, V1_J0';  // All good pars
  //const parSliders = '_F_, K1_J0, V1_J0, Ki_J0, n_J0, KK2_J1, V2_J1, KK3_J2, k3_J2, KK4_J3, k4_J3, V10_J9'; // 12 good params, 8 displayed

      para = new URLSearchParams();

	}
