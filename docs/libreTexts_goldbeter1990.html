 <script type="text/javascript">
 function getInfo2(frame,model,rt, ss,static,pars,sp) {
   sessionStorage.setItem("MODEL", model);
   sessionStorage.setItem('RUNTIME', rt);
   sessionStorage.setItem('STEPSIZE', ss);
   sessionStorage.setItem('STATIC', static);
   sessionStorage.setItem('SLIDERS', pars);
   sessionStorage.setItem('PLOT_SPECIES', sp);
   sessionStorage.setItem('X_LABEL', xLabel);
   sessionStorage.setItem('Y_LABEL', yLabel);
   window.location.href = ('Debug/index.html?')
  // document.getElementById(frame).src = "Debug/index.html?"; // Location of miniSidewinder
  // document.getElementById('sidewinderFrame').src = "Debug/index.html?"; // Location of miniSidewinder
 }
 </script> 

<script type="text/javascript">
function runModel2() {
// Use this code if you have a predefined model to run located at some URL:
newModel = "models/BIOMD0098_Goldbeter1990.xml"; // SBML model in XML format. Some ways of populating string listed below.
//fetch('http://localhost/models/simpleRXN.xml')
//fetch('models/BIOMD0098_Goldbeter1990.xml')
fetch(newModel)
  .then(response => response.text())
  .then((data) => {
    //console.log(data);
	iframeSize = 'sidewinderFramegoldbeter'; 
 	
 	newRT = '10';  // Length of run
 	newSS = '0.010'; // integrator step size, thus 1000 points (10/0.010)
 	staticRun = 'true'; // Display after all calculations are done.
 	parSliders = 'v0, v1, beta, Vm2, Vm3, n, K2, Vm2, m, Kr, Ka, kf, k'; // param sliders, exact id match
 	spPlot = 'Y, Z'; // Species to plot, exact id match
 	yLabel = 'conc (uM)';
 	xLabel = 'sec';
	getInfo2(iframeSize,data,newRT,newSS,staticRun,parSliders,spPlot);
  })
  
 }
// END of predefined model code.
</script>
